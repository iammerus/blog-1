<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="theme-color" content="">

    {{ if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta name="description" content="{{ .Site.Params.description }}">
    {{- else -}}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta name="description" content="{{ .Description }}">
    {{- end }}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,700">
    <!-- <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}"> -->
    <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}images/icon.png">
    <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism-onedark.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
    <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
    <script>
      document.addEventListener("DOMContentLoaded", function(){

        themes = {"dark": "#001d26","light": "#fffbcc"};
    
        if (localStorage) {
          setTheme = (localStorage.getItem("theme")) ? localStorage.getItem("theme") : "notheme";
          switchToTheme(setTheme);

          document.querySelector("#themeToggle").addEventListener("click", function(){
            currentTheme = (localStorage.getItem("theme")) ? localStorage.getItem("theme") : "notheme";
            if (currentTheme == "notheme" || currentTheme == "dark") {
              switchToTheme("light");
            }
            else if (currentTheme == "light") {
              switchToTheme("dark");
            }
          });
        }
    
      });
    
      function switchToTheme(theme) {
        document.querySelector("body").setAttribute("class", theme);
        document.querySelector("meta[name='theme-color']").setAttribute("content", themes[theme]);
        localStorage.setItem("theme", theme);
      }
      </script>
  </head>

  <body>
    <div class="container">
      <header class="site-header">
        <h1><a href="/">{{ .Site.Title }}</a></h1>
        <p class="tagline">{{ .Site.Params.tagline }}</p>
        <button id="themeToggle">toggle theme</button>
      </header>
      {{ if .IsHome -}}

      {{- else -}}
      <nav class="site-nav">
        <a href="{{ .Site.BaseURL }}">back to /</a>
      </nav>
      {{- end }}
